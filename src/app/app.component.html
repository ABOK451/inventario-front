<!-- Muestra barra solo si aplica -->
<app-barra
  *ngIf="showSidebar"
  (sidebarStateChange)="onSidebarStateChange($event)">
</app-barra>

<app-notificacion
  [visible]="notifVisible"
  [mensaje]="notifMensaje"
  [tipo]="notifTipo">
</app-notificacion>

<!-- Contenido principal -->
<div class="main-content" [class.shifted]="showSidebar && sidebarVisible">
  <router-outlet></router-outlet>
</div>
